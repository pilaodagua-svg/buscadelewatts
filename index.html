<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSU Search</title>
    <style>
        body { font-family: Arial, sans-serif; }
        input { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>PSU Search</h1>
    <input type="text" id="search" placeholder="Search for PSUs..." />
    <div id="results"></div>

    <script>
        const psus = [
            { name: 'PSU A', year: 2025 },
            { name: 'PSU B', year: 2027 },
            { name: 'PSU C', year: 2028 }
        ];

        document.getElementById('search').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const results = psus.filter(psu => psu.name.toLowerCase().includes(query) && psu.year > 2026);
            displayResults(results);
        });

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            results.forEach(psu => {
                const div = document.createElement('div');
                div.textContent = `${psu.name} (${psu.year})`;
                resultsDiv.appendChild(div);
            });
        }
    </script>
</body>
</html>
